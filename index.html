---
layout: default
published: true
---


<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
        <span style = "color:#67809F" class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{ post.excerpt }}
    <br><br>
    {% endfor %}
  </ul>

</div>
